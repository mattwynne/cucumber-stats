<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Cucumber new and active contributors</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .domain {
        display: none;
      }
      .tick line {
        stroke: #C0C0BB;
      }
      .tick text {
        fill: #8E8883;
        font-size: 2em;
      }
      .axis-label {
        fill: #635F5D;
        font-size: 3em;
      }
      h1 {
        font-size: 3em;
      }
      h2 {
        font-size: 2em;
      }
      ul li {
        list-style-type: none;
        padding-top: 10px;
        font-size: 1.5em;
      }
      ul li img {
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Cucumber</h1>
    <h2>New contributors this month</h2>
    <p>Show them some ‚ù§Ô∏è</p>
    <ul id="new-contributors">
    </ul>
    <script>
      (() => {
        ul = document.getElementById('new-contributors')
        d3.csv('https://raw.githubusercontent.com/mattwynne/cucumber-stats/main/reports/first-pr.latest.csv', data => {
          for (var i = 0; i < data.length; i++) {
            if (new Date(data[i].date) >= new Date(Date.now() - 30 * 24 * 60 * 60 * 1000) ) {
              pr = data[i]
              img = document.createElement('img')
              img.src = `https://github.com/${pr.username}.png`
              img.width = 40
              a = document.createElement('a')
              a.href = pr.url
              a.appendChild(img)
              a.appendChild(document.createTextNode(pr.username))
              li = document.createElement('li')
              li.appendChild(a)
              ul.appendChild(li)
            }
          }
        })
      })()
    </script>
    <h2>New & active contributors in past 90 days: <span id="latest-total"></span></h2>
    <svg id="flow" width="960" height="500"></svg>
    <script>
      (() => {
        const url = 'https://raw.githubusercontent.com/mattwynne/cucumber-stats/main/reports/contributor-flow.latest.csv'
        const xValue = d => d.timestamp;
        const xLabel = 'Date';
        const yTotal = d => d.new + d.active;
        const yNew = d => d.new + d.active
        const yActive = d => d.active
        const yLabel = 'Contributors';
        const margin = { left: 120, right: 30, top: 20, bottom: 120 };

        const svg = d3.select('#flow');
        const width = svg.attr('width');
        const height = svg.attr('height');
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;

        const g = svg.append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);
        const xAxisG = g.append('g')
            .attr('transform', `translate(0, ${innerHeight})`);
        const yAxisG = g.append('g');

        xAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('x', innerWidth / 2)
            .attr('y', 100)
            .text(xLabel);

        yAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('x', -innerHeight / 2)
            .attr('y', -60)
            .attr('transform', `rotate(-90)`)
            .style('text-anchor', 'middle')
            .text(yLabel);

        const xScale = d3.scaleTime();
        const yScale = d3.scaleLinear();

        const xAxis = d3.axisBottom()
          .scale(xScale)
          .tickPadding(15)
          .tickSize(-innerHeight);

        const yAxis = d3.axisLeft()
          .scale(yScale)
          .ticks(5)
          .tickPadding(15)
          .tickSize(-innerWidth);

        windowDays = 30
        previousDate = new Date(Date.now() - windowDays * 24 * 60 * 60 * 1000)
        today = new Date(Date.now())
        
        let previousTotal
        let currentTotal

        const row = d => {
          d.timestamp = new Date(d.date);
          d.new = +d.new
          d.active = +d.active;
          total = d.new + d.active
          if (datesEqual(d.timestamp, previousDate)) {
            previousTotal = total
          }
          if (datesEqual(d.timestamp, today)) {
            document.getElementById('latest-total').innerText = 
              `${total} ${(total > previousTotal) ? "‚Üó üéâ" : "‚ÜòÔ∏è ü§î"}`
            document.getElementById('latest-total').title = `${windowDays} days ago on ${previousDate.toDateString()} there were ${previousTotal} new or active contributors`
          }
          return d;

          function datesEqual(d1, d2) {
            return d1.getFullYear() == d2.getFullYear() && 
            d1.getMonth() == d2.getMonth() &&
            d1.getDay() == d2.getDay()
          }
        };

        d3.csv(url, row, data => {
          xScale
            .domain(d3.extent(data, xValue))
            .range([0, innerWidth])
            .nice();

          yScale
            .domain(d3.extent(data, yTotal))
            .range([innerHeight, 0])
            .nice();

          g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", d3.color('green'))
            .attr("stroke-width", 3)
            .style("opacity", 0.4)
            .attr("d", d3.line()
              .x(d => xScale(xValue(d)))
              .y(d => yScale(yNew(d)))
            );

          g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", d3.color('orange'))
            .attr("stroke-width", 3)
            .style("opacity", 0.4)
            .attr("d", d3.line()
              .x(d => xScale(xValue(d)))
              .y(d => yScale(yActive(d)))
            );

          xAxisG.call(xAxis);
          yAxisG.call(yAxis);
        });
      })();
    </script>
    <h2>New contributor arrival rate</h2>
    <svg id="new" width="960" height="500"></svg>
    <script>
      (() => {
        const url = 'https://raw.githubusercontent.com/mattwynne/cucumber-stats/main/reports/first-pr.latest.csv'
        const xValue = d => d.timestamp;
        const xLabel = 'Date';
        const yValue = d => d.total;
        const yLabel = 'Contributors';
        const margin = { left: 120, right: 30, top: 20, bottom: 120 };

        const svg = d3.select('#new');
        const width = svg.attr('width');
        const height = svg.attr('height');
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;

        const g = svg.append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);
        const xAxisG = g.append('g')
            .attr('transform', `translate(0, ${innerHeight})`);
        const yAxisG = g.append('g');

        xAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('x', innerWidth / 2)
            .attr('y', 100)
            .text(xLabel);

        yAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('x', -innerHeight / 2)
            .attr('y', -60)
            .attr('transform', `rotate(-90)`)
            .style('text-anchor', 'middle')
            .text(yLabel);

        const xScale = d3.scaleTime();
        const yScale = d3.scaleLinear();

        const xAxis = d3.axisBottom()
          .scale(xScale)
          .tickPadding(15)
          .tickSize(-innerHeight);

        const yAxis = d3.axisLeft()
          .scale(yScale)
          .ticks(5)
          .tickPadding(15)
          .tickSize(-innerWidth);

        const row = d => {
          d.timestamp = new Date(d.date);
          d.total = +d.total
          return d;
        };

        d3.csv(url, row, data => {
          xScale
            .domain(d3.extent(data, xValue))
            .range([0, innerWidth])
            .nice();

          yScale
            .domain(d3.extent(data, yValue))
            .range([innerHeight, 0])
            .nice();

          g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", d3.color('green'))
            .attr("stroke-width", 5)
            .style("opacity", 0.4)
            .attr("d", d3.line()
              .x(d => xScale(xValue(d)))
              .y(d => yScale(yValue(d)))
            );

          g.selectAll('circle').data(data)
            .enter().append('circle')
              .attr('cx', d => xScale(xValue(d)))
              .attr('cy', d => yScale(yValue(d)))
              .attr('fill-opacity', 0.1)
              .attr('r', 4)
              .style('fill', d3.color('green'));

          xAxisG.call(xAxis);
          yAxisG.call(yAxis);
        });
      })();
    </script>
  </body>
</html>
